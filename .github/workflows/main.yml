name: Autograding

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Replace '3.x' with the version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest # Add any other required dependencies here

      - name: Run tests
        run: |
          pytest # Customize with your test command
